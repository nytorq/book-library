<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>
    <form>
        <label for="title">Title</label>
        <input type="text" id="title" name="book_title">
        <label for="author">Author</label>
        <input type="text" id="author" name="book_author">
        <label for="pages">Pages</label>
        <input type="text" id="pages" name="book_pages">
        <label for="read">Read?</label>
        <input type="checkbox" id="read" name="book_read">
        <button onClick="addBookToLibrary()">Add Book</button>
    </form>
    <section id="library"></section>
</body>
</html>
